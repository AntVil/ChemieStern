<!DOCTYPE html>
<html>
    <head>
        <!-- icon -->
        <link rel="icon" type="image/x-icon" href="./images/favicon.svg">

        <!-- KaTex-->
        <script defer src="./lib/katex/katex.min.js"></script>
        <script defer src="./lib/katex/mhchem.min.js"></script>
        <link rel="stylesheet" href="./lib/katex/katex.min.css">

        <!-- Base64-->
        <script defer src="./lib/base64/base64.min.js"></script>

        <!-- styles -->
        <link rel="stylesheet" href="./styles/colors.css">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/search.css">
        <link rel="stylesheet" href="./styles/about.css">
        <link rel="stylesheet" href="./styles/content.css">
        <link rel="stylesheet" href="./styles/map.css">
        <link rel="stylesheet" href="./styles/edit.css">

        <!-- scripts -->
        <script src="./scripts/content.js"></script>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/search.js"></script>
        <script src="./scripts/map.js"></script>
        <script src="./scripts/edit.js"></script>
        
        <!-- meta -->
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <div id="pageLoader">
            <div></div>
            <div></div>
        </div>

        <input id="headerToggle" type="checkbox">

        <header>
            <nav>
                <div onclick="loadPageMap()">Karte</div>

                <div onclick="loadPageSearch()">Suche</div>

                <div onclick="loadPageAbout()">Über</div>
            </nav>

            <label id="headerToggleLabel" for="headerToggle"><div></div></label>

            <label id="headerToggleLabelOutside" for="headerToggle"><div></div></label>
        </header>

        <main>
            <div id="map">
                <canvas id="mapCanvas"></canvas>
                <div id="mapToolbar">
                    <input id="mapToolDrag" name="mapTool" type="radio" checked/>
                    <label for="mapToolDrag"><div></div></label>

                    <input id="mapToolZoomIn" name="mapTool" type="radio"/>
                    <label for="mapToolZoomIn"><div></div></label>

                    <input id="mapToolZoomOut" name="mapTool" type="radio"/>
                    <label for="mapToolZoomOut"><div></div></label>

                    <button id="mapToolEdit" onclick="editContent(null, true)">
                        <div></div>
                    </button>
                </div>
            </div>

            <div id="search">
                <form onsubmit="return false;">
                    <input id="searchInput" placeholder="Such-Begriff" />
                    <button id="searchButton" type="submit" onclick="search()"><div></div></button>
                </form>

                <div id="searchResults"></div>
            </div>
            
            <div id="about">
                <div>
                    Dieses Projekt wurde von Anton Böhler erstellt und soll Zusammenhänge von Chemie-Themen visuell darstellen und damit eine Lernhilfe sein.
                    Es gibt keine Garantie, dass die hier aufgeführten Informationen korrekt sind.
                </div>
            </div>

            <div id="content">
                <div id="contentHeader">
                    <div id="contentTitle"></div>
                    <button id="contentEdit" onclick="editContent(undefined, true)"><div></div></button>
                </div>
                <div id="contentCard"></div>
                <div id="contentText"></div>
            </div>

            <img id="contentImage"></img>

            <div id="edit">
                <form id="editEditor" onsubmit="return false;">
                    <input id="editTitle" placeholder="Titel" />
                    <div id="editParents"></div>
                    <textarea id="editCard" placeholder="Karte"></textarea>
                    <textarea id="editText" placeholder="Inhalt"></textarea>
                    <button id="editButton" type="submit" onclick="commit()">überschreiben</button>
                </form>

                <div id="editAuthenticationBackground"></div>

                <form id="editAuthentication" onsubmit="return false;">
                    <div>Persönlicher Zugangstoken</div>
                    <input id="accessTokenInput" placeholder="token" type="password" />
                    <button id="authenticateButton" type="submit">authentifizieren</button>
                </div>
            </div>
        </main>
    </body>
</html>
