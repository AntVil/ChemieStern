<!DOCTYPE html>
<html>
    <head>
        <!-- icon -->
        <link rel="icon" type="image/x-icon" href="./images/favicon.svg">

        <!-- KaTex-->
        <script defer src="./lib/katex/katex.min.js"></script>
        <link rel="stylesheet" href="./lib/katex/katex.min.css">

        <!-- styles -->
        <link rel="stylesheet" href="./styles/colors.css">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/search.css">
        <link rel="stylesheet" href="./styles/about.css">
        <link rel="stylesheet" href="./styles/content.css">
        <link rel="stylesheet" href="./styles/map.css">

        <!-- scripts -->
        <script src="./scripts/content.js"></script>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/search.js"></script>
        <script src="./scripts/map.js"></script>
        
        <!-- meta -->
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <div id="pageLoader">
            <div></div>
            <div></div>
        </div>

        <input id="headerToggle" type="checkbox">

        <header>
            <nav>
                <div onclick="loadPageMap()">Karte</div>

                <div onclick="loadPageSearch()">Suche</div>

                <div onclick="loadPageAbout()">Über</div>
            </nav>

            <label id="headerToggleLabel" for="headerToggle"><div></div></label>
        </header>

        <main>
            <div id="map">
                <canvas id="mapCanvas"></canvas>
                <div id="mapToolbar">
                    <input id="mapToolDrag" name="mapTool" type="radio" checked/>
                    <label for="mapToolDrag"><div></div></label>

                    <input id="mapToolZoomIn" name="mapTool" type="radio"/>
                    <label for="mapToolZoomIn"><div></div></label>

                    <input id="mapToolZoomOut" name="mapTool" type="radio"/>
                    <label for="mapToolZoomOut"><div></div></label>
                </div>
            </div>

            <div id="search">
                <form onsubmit="return false;">
                    <input id="searchInput" placeholder="Such-Begriff" />
                    <button id="searchButton" type="submit" onclick="search()"><div></div></button>
                </form>

                <div id="searchResults"></div>
            </div>
            
            <div id="about">
                <div>
                    Dieses Projekt wurde von Anton Böhler erstellt und soll Zusammenhänge von Chemie-Themen visuell darstellen und damit eine Lernhilfe sein.
                    Es gibt keine Garantie, dass die hier aufgeführten Informationen korrekt sind.
                </div>
            </div>

            <div id="content">
                <div id="contentTitle"></div>
                <div id="contentCard"></div>
                <div id="contentText"></div>
            </div>
        </main>
    </body>
</html>
